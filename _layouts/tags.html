---
layout: page
---
<article class="post">
  <header>
    <h1>Tags</h1>
  </header>
  <main>
    <h1 class="snippets-heading">Articles tagged with "{{ page.tag-name }}"</h1>

    <ul>
    {% for post in site.posts %}
      {% if post.tags contains page.tag-name %}
        <li>
          <a href="{{ post.link }}">{{ post.title }}</a>
        </li>
      {% endif %}
    {% endfor %}
    </ul>
  </main>
  <footer>
  </footer>
</article>
