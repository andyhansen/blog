<div class="frame {{ include.frame_class }}">
  <a class="plain" target="_blank" href="../assets/images/{{ include.src }}">
  <img src="../assets/images/{{ include.src }}"
      alt="{{ include.alt }}"
      class="framed {{ include.image_class }}"/>
  </a>
  <span class="subtitle">{{ include.title }}</span>
</div>
